<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        /* 标签选中器 */
        div{
            color: red;

        }
        .high{
            color: blue;
        }
        #first{
            font-size: 25px;
        }
    </style>
</head>
<body>

    <div id="first">我是MT</div>
    <div class="high">我是MT2</div>
    <div>我是MT2</div>

    <p>我是一段文字。</p>
    <p>我是一段文字2。</p>
</body>
</html>
