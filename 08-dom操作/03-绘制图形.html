<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制图形</title>
</head>
<body>

    <canvas id="canvas" style="background-color: black">版本不支持！</canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.width = 500;
        canvas.height = 300;

        var context = canvas.getContext('2d');

        context.strokeStyle = 'red';
        context.lineWidth = 10;
        context.fillStyle = 'blue';
//        context.lineCap = 8;
//        context.lineJoin

        context.beginPath();
        context.moveTo(100, 100);
        context.lineTo(200, 200);
        context.lineTo(0, 200);
        context.lineTo(100, 100);
        context.closePath();
        context.stroke();
        context.fill();


        context.strokeStyle = 'white';
        context.lineWidth = 1;
        context.beginPath();
        context.strokeRect(220,10,100,100);
        context.closePath();
        context.stroke();

    </script>
</body>
</html>
