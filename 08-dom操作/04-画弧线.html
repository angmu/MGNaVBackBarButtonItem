<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <canvas id="canvas" style="background-color: black">版本不支持！</canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        canvas.width = 500;
        canvas.height = 300;

        var context = canvas.getContext('2d');

        context.strokeStyle = 'red';
        context.lineWidth = 3;
        context.beginPath();
        context.arc(100, 100, 80, 0, Math.PI/2, true);
    //        context.closePath();
        context.stroke();

        context.strokeStyle = 'green';
        context.beginPath();
        context.arc(100, 100, 80, 0, Math.PI/2, false);
    //        context.closePath();
        context.stroke();
    </script>

</body>
</html>
