<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>position定位</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }

        div{
            background-color: red;
            width: 300px;
            height: 200px;

            margin: 50px;
            position: relative;
        }

        span{
            background-color: greenyellow;
            /*margin-left: 20px;*/
            /*margin-top: 20px;*/

            position: absolute;
            left: 20px;
            top: 20px;
        }

    </style>
</head>
<body>

    <div>

        <span>我是span,行内标签</span>
    </div>

</body>
</html>
