<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js中的对象</title>
    <script type="text/javascript">

        var dog = {
          name:'wangcai',
          height:1.66,
            age: 20,
            friends:['xixi', 'lili'],
            eat : function (someThing){
                console.log(this.name+'-------吃'+someThing);
            },
            run : function (someWhere){
                console.log(this.name+'-------跑'+someWhere);
            }
        };

        console.log(dog.name, dog.friends);
        dog.eat('骨头');
        dog.run('操场');

    </script>
</head>
<body>

</body>
</html>
